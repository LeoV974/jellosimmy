<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jello Simulator</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
        }
    </style>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three/build/three.module.js",
            "OrbitControls": "https://cdn.jsdelivr.net/npm/three/examples/jsm/controls/OrbitControls.js"
        }
    }
    </script>
</head>
<body>
    <div id="controls">
        <button id="reset">Reset Jello</button>
        <button id="disturb">Disturb</button>
    </div>
    <script type="module" src="js/simmy.js"></script>
    <script type="module" src="js/cube.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
