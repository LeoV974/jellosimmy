<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jello Simulator</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
        }
        select {
            margin: 5px 0;
            padding: 5px;
        }
        .control-group {
            margin-bottom: 10px;
        }
    </style>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three/build/three.module.js",
            "OrbitControls": "https://cdn.jsdelivr.net/npm/three/examples/jsm/controls/OrbitControls.js"
        }
    }
    </script>
</head>
<body>
    <div id="controls">
        <div class="control-group">
            <button id="reset">Reset Jello</button>
            <button id="disturb">Disturb</button>
            <button id="debug-toggle">Debug toggle</button>
            <button id="pause">Pause</button>
            <button id="wind-toggle">Toggle Wind</button>
            <label for="bgColorPicker">Background Color: </label>
            <input type="color" id="bgColorPicker" value="#222233">
        </div>
        <div class="control-group">
            <label>Collision Type:</label>
            <select id="collisionType">
                <option value="plane" selected>Plane</option>
                <option value="sphere">Sphere</option>
                <option value="box">Box</option>
                <option value="scene2">Incline Plane</option>
                <!-- <option value="scene1">The Chute</option> -->
                <option value="scene3">The Helix</option>
                <option value="scene4">Plinko</option>
            </select>
        </div>
        <div class="control-group">
            <label>Shader Type:</label>
            <select id="shaderType">
                <option value="standard">Standard</option>
                <option value="phong">Phong</option>
                <option value="toon">Toon</option>
                <option value="physical">Physical</option>
                <option value="wireframe">Wireframe</option>
                <option value="crystal">Crystal</option>
                <option value="mirror">Mirror</option>
                <option value="material">Material</option>
            </select>
        </div>
    </div>
    <script type="module" src="js/simmy.js"></script>
    <script type="module" src="js/cube.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
